<div class="d-flex" style="min-height:100vh;background:white">
  <!-- ▌ Sidebar -->
  <div class="d-flex flex-column p-3 text-bg-dark" style="width:280px">
    <h4 class="mb-4">Files</h4>

    <!-- File list from selected chat -->
    <ng-container *ngIf="currentFiles && currentFiles.length; else noFiles">
      <ul class="list-unstyled overflow-auto" style="max-height:60vh;">
        <li *ngFor="let file of currentFiles" class="small text-white-50">
          {{ file.fileName }}
        </li>
      </ul>
    </ng-container>

    <ng-template #noFiles>
      <p class="small text-white-50 mb-0">No files attached.</p>
    </ng-template>
  </div>

  <!-- ▌ Main Chat Area -->
  <div class="flex-grow-1 d-flex flex-column p-4">
    <h1 class="fw-semibold mb-3">🗂️ Chats</h1>

    <app-chat-tabs
      [vat]="vatNumber"
      (selectedChat)="onChatSelected($event)">
    </app-chat-tabs>
  </div>
</div>
