<!-- New Chat Modal -->
<div
  class="modal fade"
  id="newChatModal"
  tabindex="-1"
  aria-labelledby="newChatModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form (submit)="handleNewChat($event)">
        <div class="modal-header">
          <h5 class="modal-title" id="newChatModalLabel">Start New Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="chatFile" class="form-label">Select a file to start the chat</label>
            <input type="file" class="form-control" id="chatFile" (change)="onFileSelected($event)" required />
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">Create Chat</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Confirmation Modal -->
<div
  class="modal fade"
  id="confirmCloseModal"
  tabindex="-1"
  aria-labelledby="confirmCloseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmCloseModalLabel">Confirm Close Chat</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to close this chat?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id="confirmCloseBtn"
          (click)="confirmClose()"
        >
          Yes, close chat
        </button>
      </div>
    </div>
  </div>
</div>

<ul class="nav nav-tabs mb-3" *ngIf="chats.length">
  <li
    class="nav-item"
    *ngFor="let chat of chats; index as i"
    style="position: relative; max-width: 300px;"
  >
      <a
        href="javascript:void(0)"
        class="nav-link d-flex align-items-center justify-content-between"
        [class.active]="i === selected"
        (click)="choose(i)"
        style="
          padding-right: 1rem;  /* more space for button */
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        "
        title="{{ chat.title || ('Chat ' + chat.id) }}"
      >
        <span style="flex-grow: 1; overflow: hidden; text-overflow: ellipsis;">
          {{ chat.title || ('Chat ' + chat.id) }}
        </span>

        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="prepareToClose(i, $event)"
          style="flex-shrink: 0; width: 1rem; height: 1rem; margin-left: 0.25rem;"
        ></button>
      </a>
  </li>

  <!-- New chat button -->
  <li class="nav-item">
    <a
      href="javascript:void(0)"
      class="nav-link"
      style="font-weight: bold; font-size: 1.5rem; text-align: center; padding: 0 1rem;"
      title="New Chat"
      (click)="openNewChatModal()"
    >
      +
    </a>
  </li>

</ul>

<!-- chat content -->
<div *ngIf="chats.length" class="border rounded p-4 bg-white d-flex flex-column" style="height: 70vh;">

  <!-- Messages list -->
  <div style="flex-grow: 1; overflow-y: auto;" class="mb-3">
    <div
      *ngFor="let msg of chats[selected].messages"
      class="d-flex mb-3"
      [ngClass]="{
        'justify-content-end': msg.role === 'user',
        'justify-content-start': msg.role !== 'user'
      }"
    >
      <div
        class="p-2 rounded"
        [ngClass]="{
          'bg-light text-dark': msg.role === 'user',
          'bg-primary text-white': msg.role !== 'user'
        }"
        style="max-width: 75%; white-space: pre-wrap;"
      >
        <div class="small fw-semibold text-capitalize mb-1">
          {{ msg.role }}
        </div>
        <div>{{ msg.content }}</div>
      </div>
    </div>
  </div>
  


  <ng-template #noMessages>
    <p class="text-muted">No messages yet.</p>
  </ng-template>

</div>

 <!-- New message input bar -->
 <form (submit)="sendMessage()" class="d-flex">
  <input
    type="text"
    [(ngModel)]="newMessage"
    name="message"
    class="form-control me-2"
    placeholder="Type your message here..."
    required
    autocomplete="off"
  />
  <button type="submit" class="btn btn-primary">Send</button>
</form>

<p *ngIf="!chats.length" class="text-muted">No chats available.</p>
