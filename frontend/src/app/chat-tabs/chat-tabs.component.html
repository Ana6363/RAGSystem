<!-- Confirmation Modal -->
<div
  class="modal fade"
  id="confirmCloseModal"
  tabindex="-1"
  aria-labelledby="confirmCloseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmCloseModalLabel">Confirm Close Chat</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to close this chat?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id="confirmCloseBtn"
          (click)="confirmClose()"
        >
          Yes, close chat
        </button>
      </div>
    </div>
  </div>
</div>

<ul class="nav nav-tabs mb-3" *ngIf="chats.length">
  <li
    class="nav-item"
    *ngFor="let chat of chats; index as i"
    style="position: relative; max-width: 300px;"
  >
      <a
        href="javascript:void(0)"
        class="nav-link d-flex align-items-center justify-content-between"
        [class.active]="i === selected"
        (click)="choose(i)"
        style="
          padding-right: 1rem;  /* more space for button */
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        "
        title="{{ chat.title || ('Chat ' + chat.id) }}"
      >
        <span style="flex-grow: 1; overflow: hidden; text-overflow: ellipsis;">
          {{ chat.title || ('Chat ' + chat.id) }}
        </span>

        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="prepareToClose(i, $event)"
          style="flex-shrink: 0; width: 1rem; height: 1rem; margin-left: 0.25rem;"
        ></button>
      </a>
  </li>

  <!-- New chat button -->
  <li class="nav-item">
    <a
      href="javascript:void(0)"
      class="nav-link"
      (click)="createNewChat()"
      style="font-weight: bold; font-size: 1.5rem; text-align: center; padding: 0 1rem;"
      title="New Chat"
    >
      +
    </a>
  </li>
</ul>

<!-- chat content -->
<div *ngIf="chats.length" class="border rounded p-4 bg-white d-flex flex-column" style="height: 70vh;">

  <!-- Messages list -->
  <div *ngIf="chats[selected].messages?.length; else noMessages" style="flex-grow: 1; overflow-y: auto; margin-bottom: 1rem;">
    <div
      *ngFor="let msg of chats[selected].messages"
      class="mb-3 pb-2 border-bottom">
      <strong class="d-block text-capitalize">
        {{ msg.role }}
      </strong>
      <p class="mb-0">{{ msg.content }}</p>
    </div>
  </div>

  <ng-template #noMessages>
    <p class="text-muted">No messages yet.</p>
  </ng-template>

  <!-- New message input bar -->
 <!-- New message input bar -->
<form (submit)="sendMessage()" class="d-flex">
  <input
    type="text"
    [(ngModel)]="newMessage"
    name="message"
    class="form-control me-2"
    placeholder="Type your message here..."
    required
    autocomplete="off"
  />
  <button type="submit" class="btn btn-primary">Send</button>
</form>

</div>

<p *ngIf="!chats.length" class="text-muted">No chats available.</p>
