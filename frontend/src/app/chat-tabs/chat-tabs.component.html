<style>
  :root {
    --primary-color: #6f42c1; /* Bootstrap purple */
    --secondary-color: #0d6efd; /* Bootstrap blue */
    --light-purple: #ede7f6;
    --light-blue: #e3f2fd;
    --chat-bg-user: #d1c4e9;
    --chat-bg-ai: #bbdefb;
  }

  .chat-container {
    background: #fff;
    border-radius: 1rem;
    border: 1px solid var(--light-purple);
    box-shadow: 0 4px 12px rgba(111, 66, 193, 0.15);
    display: flex;
    flex-direction: column;
    height: 70vh;
  }

  /* Chat tabs */
  ul.nav-tabs {
    border-bottom: 2px solid var(--light-purple);
    overflow-x: auto;
    white-space: nowrap;
  }

  ul.nav-tabs li.nav-item {
    max-width: 300px;
  }

  ul.nav-tabs li.nav-item a.nav-link {
    display: flex;
    align-items: center;
    justify-content: space-between;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    padding-right: 1.5rem;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .chat-tab-active {
    background-color: var(--light-purple) !important;
    color: var(--primary-color) !important;
    font-weight: 600;
    border-color: var(--primary-color) !important;
  }

  .chat-tab-inactive:hover {
    background-color: var(--light-blue);
    color: var(--secondary-color);
  }

  /* Close button in tabs */
  ul.nav-tabs .btn-close {
    margin-left: 0.5rem;
    font-size: 1rem;
  }

  /* New chat "+" tab */
  ul.nav-tabs li.nav-item a.text-primary {
    font-weight: 700;
    font-size: 1.5rem;
    padding: 0 1rem;
  }

  /* Messages container */
  .chat-container > .messages-container {
    overflow-y: auto;
    flex-grow: 1;
    padding-right: 1rem;
    margin-bottom: 1rem;
  }

  /* Scrollbar */
  .chat-container > .messages-container::-webkit-scrollbar {
    width: 6px;
  }

  .chat-container > .messages-container::-webkit-scrollbar-thumb {
    background-color: var(--primary-color);
    border-radius: 3px;
  }

  /* Each message bubble */
  .user-message {
    background-color: var(--chat-bg-user);
    color: #4a148c;
    border-radius: 1rem 1rem 0.5rem 1rem;
    padding: 1rem;
    max-width: 75%;
    white-space: pre-wrap;
    box-shadow: 0 1px 4px rgba(111, 66, 193, 0.15);
  }

  .ai-message {
    background-color: var(--chat-bg-ai);
    color: #0d47a1;
    border-radius: 1rem 1rem 1rem 0.5rem;
    padding: 1rem;
    max-width: 75%;
    white-space: pre-wrap;
    box-shadow: 0 1px 4px rgba(13, 54, 190, 0.15);
  }

  /* Message wrapper: alignment */
  .d-flex.justify-content-end {
    justify-content: flex-end !important;
  }

  .d-flex.justify-content-start {
    justify-content: flex-start !important;
  }

  /* Role label above message */
  .small.fw-semibold.text-capitalize {
    margin-bottom: 0.25rem;
    font-weight: 600 !important;
  }

  /* Modal header */
  .new-chat-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    border-bottom: 1px solid #d1c4e9;
    background-color: #d1c4e9;
    padding: 1rem 1rem 0.75rem 1rem;
    border-top-left-radius: 0.75rem;
    border-top-right-radius: 0.75rem;
  }

  .new-chat-modal-header .modal-title {
    color: #333;
    margin: 0;
    font-weight: 700;
    font-size: 1.25rem;
  }

  .new-chat-modal-header .btn-close {
    filter: none !important;
    opacity: 1;
    background-color: transparent;
    margin-top: -0.25rem;
    width: 1.25rem;
    height: 1.25rem;
  }

  .new-chat-modal-header .btn-close::before,
  .new-chat-modal-header .btn-close::after {
    background-color: #333 !important;
  }

  /* Confirm Close modal header */
  #confirmCloseModal .modal-header.bg-danger.text-white {
    border-top-left-radius: 0.75rem;
    border-top-right-radius: 0.75rem;
  }

  /* Modal content */
  .modal-content {
    background-color: #fff !important;
    color: #333 !important;
    border: 1px solid #eee;
    border-radius: 0.75rem;
  }

  /* File input styling */
  input[type="file"] {
    cursor: pointer;
  }

  /* Message input field */
  form.d-flex input.form-control {
    border-color: var(--primary-color);
    box-shadow: none;
    transition: border-color 0.3s ease;
  }

  form.d-flex input.form-control:focus {
    border-color: var(--secondary-color);
    box-shadow: 0 0 8px var(--secondary-color);
  }

  /* File preview */
  .file-preview {
    color: #6c757d;
    font-style: italic;
    margin-top: 0.5rem;
  }

  form.d-flex.align-items-end.gap-2.mt-3 {
  position: sticky;
  bottom: 0;
  background-color: white;
  padding: 0.5rem 1rem;
  border-top: 1px solid var(--light-purple);
  z-index: 10;
}

form.d-flex button[type="submit"] {
  opacity: 1 !important;
  visibility: visible !important;
  pointer-events: auto !important;
  transition: none !important;
}



</style>

<!-- New Chat Modal -->
<div
  class="modal fade"
  id="newChatModal"
  tabindex="-1"
  aria-labelledby="newChatModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form (submit)="handleNewChat($event)">
        <div class="modal-header new-chat-modal-header">
          <h5 class="modal-title" id="newChatModalLabel">Start New Chat</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="chatFile" class="form-label fw-semibold">
              Select a file to start the chat
            </label>
            <input
              type="file"
              class="form-control"
              id="chatFile"
              (change)="onFileSelected($event)"
              required
            />
          </div>
        </div>

        <div class="modal-footer bg-light border-top">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!selectedFile"
          >
            Create Chat
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Confirm Close Modal -->
<div
  class="modal fade"
  id="confirmCloseModal"
  tabindex="-1"
  aria-labelledby="confirmCloseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content border-0">
      <div class="modal-header bg-danger text-white new-chat-modal-header">
        <h5 class="modal-title" id="confirmCloseModalLabel">
          Confirm Close Chat
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to close this chat?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id="confirmCloseBtn"
          (click)="confirmClose()"
        >
          Yes, close chat
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Chat Tabs -->
<ul class="nav nav-tabs mb-3 flex-nowrap overflow-auto" *ngIf="chats.length">
  <li class="nav-item" *ngFor="let chat of chats; index as i">
    <a
      href="javascript:void(0)"
      class="nav-link chat-tab-inactive"
      [class.chat-tab-active]="i === selected"
      (click)="choose(i)"
      [attr.title]="chat.title || ('Chat ' + chat.id)"
      style="padding-right: 1.5rem;"
    >
      <span class="text-truncate me-1">{{ chat.title || ('Chat ' + chat.id) }}</span>
      <button
        type="button"
        class="btn-close ms-2"
        aria-label="Close"
        (click)="prepareToClose(i, $event)"
      ></button>
    </a>
  </li>
  <li class="nav-item">
    <a
      href="javascript:void(0)"
      class="nav-link text-center text-primary fw-bold fs-4"
      title="New Chat"
      (click)="openNewChatModal()"
      >+</a
    >
  </li>
</ul>

<!-- Chat Container -->
<div *ngIf="chats.length" class="chat-container">
  <!-- Messages -->
  <div #messageContainer class="messages-container">
    <div
      *ngFor="let msg of chats[selected]?.messages"
      class="d-flex mb-3"
      [ngClass]="{
        'justify-content-end': msg.role === 'user',
        'justify-content-start': msg.role !== 'user'
      }"
    >
      <div
        class="shadow-sm"
        [ngClass]="{
          'user-message': msg.role === 'user',
          'ai-message': msg.role !== 'user'
        }"
      >
        <div class="small fw-semibold text-capitalize mb-1">{{ msg.role }}</div>
        <div>{{ msg.content }}</div>
      </div>
    </div>
  </div>
</div>

<!-- No Chats -->
<p *ngIf="!chats.length" class="text-muted text-center">No chats available.</p>

<!-- Message Input -->
<form (submit)="sendMessage()" class="d-flex align-items-end gap-2 mt-3">
  <input
    type="text"
    [(ngModel)]="newMessage"
    name="message"
    class="form-control border-primary"
    placeholder="Type your message here..."
    required
    autocomplete="off"
  />
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="openFilePicker()"
    aria-label="Attach file"
    title="Attach file"
  >
    ðŸ“Ž
  </button>
  <button type="submit" class="btn btn-primary">Send</button>
</form>

<!-- Hidden File Input -->
<input
  type="file"
  id="fileInput"
  accept=".pdf"
  style="display: none"
  (change)="onChatFileSelected($event)"
/>

<!-- File Preview -->
<div *ngIf="pendingUploadFileName" class="file-preview">
  ðŸ“Ž Attached: {{ pendingUploadFileName }}
</div>
