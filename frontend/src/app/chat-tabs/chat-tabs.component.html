<h4 class="fw-semibold mb-3">🗂️ Chats</h4>

<!-- horizontal tabs -->
<ul class="nav nav-tabs mb-3" *ngIf="chats.length">
  <li class="nav-item" *ngFor="let chat of chats; index as i">
    <a  class="nav-link"
        href="javascript:void(0)"
        [class.active]="i === selected"
        (click)="choose(i)">
      Chat {{ chat.id }}
    </a>
  </li>
</ul>

<!-- chat content -->
<div *ngIf="chats.length" class="border rounded p-4 bg-white">
  <h5 class="mb-2">Chat {{ chats[selected].id }}</h5>
  <p class="text-muted mb-3">
    {{ chats[selected].messages?.[0]?.content || 'No messages yet.' }}
  </p>


  <ng-template #noFiles>
    <p class="text-muted mb-0">No files attached.</p>
  </ng-template>
</div>

<p *ngIf="!chats.length" class="text-muted">No chats available.</p>
